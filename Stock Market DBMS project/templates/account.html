<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 2px;
            background-color: #f5f5f5;
        }
        .header {
            position: sticky;
            background-color: #fff;
            padding: 5px 10px 25px;
            top: 0;
            box-shadow: 0 2px 5px #007bff;
            display: flex;
            flex-direction: column;
        }
        .header img {
            width: 350px;
            height: 120px;
            margin-right: 10px;
            margin-bottom: -10px;
        }
        .header p {
            margin: 0px;
            padding: 0px;
        }
        .header p a {
            padding: 10px 10px;
            margin-left: 10px;
            margin-right: 60px;
            font-size: 25px;
            text-decoration: none;
            color: #007bff;
        }
        .header p a:hover {
            text-decoration: underline;
        }

        .header1 {
            position: sticky;
            top: 170px;
            background-color: #fff;
            border:1px solid #007bff;
            padding: 10px 1;
            z-index: 1000;
        }
        .header1 h2 {
            text-align: center;
            font-size: 30px;
            padding: 10px;
            color: #000000;
            margin: 20px 0;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .container {
            position: sticky;
            top: 250px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            border: 2px solid #007bff; 
            padding: 10px; 
            border-radius: 10px; 
            background-color: #ffffff;
            height: 475px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 10px;
            gap: 180px;
        }

        .form-group {
            width: 80%;
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 5px;
            border-radius: 10px;
        }
        

        .form-group label {
            font-size: 25px;
            font-weight: bold;
            margin-right: 10px;
            width: 40%;
            
        }

        .form-group input, .form-group select {
            font-size: 24px;
            padding: 7px 90px;
            padding-left: 10px; 
            border: 1px solid #6565651e;
            border-radius: 10px;
            width: 60%;
            background-color: #65656511;
            text-align: left;
            font-family: "Times New Roman", serif;
        }

        .form-group input {
            height: 35px;
        }

        .form-group select {
            height: 45px;
        }

        .form-group textarea {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 100px;
        }

        .btn {
            padding: 10px 35px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            border: none;
            font-family: "Times New Roman", serif;
            margin-top: 0px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .alert {
            margin-top: -400px;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
        }

        .alert-warning {
            color: #a94442;
            background-color: #f2dede;
        }

    </style>
    <script>
        function enableEditing() {
            const formFields = document.querySelectorAll('.form-group input');
            formFields.forEach(field => {
                if (field.id !== 'customerId' && field.id !== 'availableFunds') {
                    field.removeAttribute('readonly');
                }
            });
            document.getElementById('editButton').style.display = 'none';
            document.getElementById('saveButton').style.display = 'inline';
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="static/name-logo.png" alt="Logo">
        <p>
            <a href="{{ url_for('stocks_index') }}">Home Page</a>
            <a href="{{ url_for('holdings') }}">Stock Holdings</a>
            <a href="{{ url_for('trading') }}">Trading History</a>
            <a href="{{ url_for('transactions') }}">Transactions</a>
            <a href="{{ url_for('account') }}"><u>Account Details</u></a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </p>
    </div>

    <div class="header1">
        <h2>Account Details</h2>
    </div>
    
    <div class="container">
        <form method="POST" action="{{ url_for('account') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="customerId">Customer ID</label>
                    <input type="text" id="customerId" name="id" value="{{ account.id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstname" value="{{ account.firstname }}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="secondname" value="{{ account.secondname }}" readonly>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" value="{{ account.gender }}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" name="email" value="{{ account.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber" name="mobilenumber" value="{{ account.mobilenumber }}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" value="{{ account.age }}" readonly>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" value="{{ account.occupation }}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="{{ account.city }}" readonly>
                </div>
                <div class="form-group">
                    <label for="availableFunds">Available Funds</label>
                    <input type="text" id="availableFunds" value="&#8377; {{ account.total_balance_amount }}" readonly>
                </div>
            </div>
            <div class="form-group" style="width: 100%; display: flex; justify-content: center;">
                <button type="button" id="editButton" class="btn btn-primary" onclick="enableEditing()">Edit</button>
                <button type="submit" id="saveButton" class="btn btn-success" style="display:none;">Save Changes</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}"><b>{{ message }}</b></div>
                    
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
</body>
</html>
